{% extends 'base.html' %}

{% block content %} <h1>Inheritance in App from Base HTML</h1>


<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for i in meals %}
   
    <div class="col">
      <div class="card h-100">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Meal Name: {{i.strMeal}}</h5>
          <p class="card-text">Meal Thumb Link: {{i.strMealThumb}}</p>
          <h5>Meal ID: {{i.idMeal}}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>

{% endblock  %}
